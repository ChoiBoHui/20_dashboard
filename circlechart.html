<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/gauge.min.js"></script>
</head>

<body>
    <div id="textfield" style="font-size: 41px;">1000</div>
    <canvas id="gauge01"></canvas>


    <script>
        window.addEventListener('DOMContentLoaded', () => {
            var opts = {
                angle: 0, // The span of the gauge arc
                lineWidth: 0.46, // The line thickness
                radiusScale: 1, // Relative radius
                pointer: {
                    length: 0.62, // // Relative to gauge radius
                    strokeWidth: 0, // The thickness
                    color: '#000000' // Fill color
                },
                limitMax: false,     // If false, max value increases automatically if value > maxValue
                limitMin: false,     // If true, the min value of the gauge will be fixed
                colorStart: '#0E5BCF',   // Colors
                colorStop: '#2192f0',    // just experiment with them
                strokeColor: '#353a4d',  // to see which ones work best for you
                generateGradient: true,
                highDpiSupport: true,     // High resolution support
                // renderTicks is Optional
                renderTicks: {
                    divisions: 1,
                    divWidth: 0.1,
                    divLength: 1,
                    divColor: '#fff',
                    subDivisions: 10,
                    subLength: 0.2,
                    subWidth: 0.7,
                    subColor: '#fff'
                },
                staticLabels: {
                    font: "12px sans-serif",  // Specifies font
                    labels: [0, 100, 200, 300, 400, 500, 600, 700, 800, 900, 1000],  // Print labels at these values
                    color: "#f00",  // Optional: Label text color
                    fractionDigits: 0  // Optional: Numerical precision. 0=round off.
                },

            };
            var target = document.getElementById('gauge01'); // your canvas element
            var gauge = new Gauge(target).setOptions(opts); // create sexy gauge!
            gauge.maxValue = 1000; // set max gauge value
            gauge.setMinValue(0);  // Prefer setter over gauge.minValue = 0
            gauge.animationSpeed = 40; // set animation speed (32 is default value)
            gauge.set(650); // set actual value
            // gauge.set(값)을 받아와서 textfield에 value로 주고, html에 보이게 해야함!
            let textfield = document.querySelector('#textfield');
            // textfield.value = gauge.set.value;
            console.log(gauge);
            // 모르겠다 :),.,...

        });
    </script>
</body>

</html>
